<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registration.css" />
    <title>Regisztráció</title>
    <script type="text/javascript">
      // JavaScript funkcionalitás a jelszavak összehasonlításához
      function validator() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("password2").value;

        // Ha a két jelszó nem egyezik, akkor figyelmeztetést küldünk
        if (password !== confirmPassword) {
          alert("A két jelszó nem egyezik!");
          return false; // Megakadályozza a form elküldését
        }
        if (password.length < 8) {
          alert("A jelszó hossza nincs minimum 8 karakter!");
          return false;
        }
        if (username.length < 5) {
          alert("A felhasználó név hossza nincs minimum 5 karakter!");
          return false;
        }
        return true; // Ha minden rendben, akkor a form továbbküldése
      }
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="card rounded-5 formCard">
        <form
          id="loginForm"
          action="registration.php"
          method="post"
          onsubmit="return validator()"
        >
          <div class="formDiv">
            <div class="inputDiv">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Név"
                required
              />
            </div>

            <div class="inputDiv">
              <i class="fa-solid fa-location-dot"></i>
              <input
                type="text"
                id="birth_place"
                name="birth_place"
                placeholder="Születési hely"
                required
              />
            </div>

            <div class="inputDiv">
              <i class="fa-solid fa-calendar-days"></i>
              <input
                placeholder="Születési idő"
                class="textbox-n"
                type="text"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                id="birth_date"
                name="birth_date"
                required
              />
            </div>

            <div class="inputDiv">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Felhasználónév"
                minlength="5"
                required
              />
            </div>

            <div class="inputDiv">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Jelszó"
                minlength="8"
                required
              />
            </div>

            <div class="inputDiv">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password2"
                name="password2"
                placeholder="Jelszó ismét"
                required
              />
            </div>

            <div style="display: flex; justify-content: center">
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                value="Regisztrálás"
                class="btn btn-primary"
              >
                Regisztrálás
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
